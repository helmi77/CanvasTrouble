<!DOCTYPE html>
<html>
	<head>
		<title>Canvas</title>
		<style type="text/css">
			article
			{
				text-align: center;
				margin: 0 auto;
			}
			button
			{
				background-color: rgb(32, 118, 181);
				padding: 8px 10px;
				color: #fff;
				font-family: Verdana;
				font-size: 0.8em;
				font-weight: bold;
				text-shadow: 1px 1px #000;
				text-transform: uppercase;
				border: 1px solid rgb(38, 125, 168);
			}
			button:hover
			{
				background-color: rgb(50, 149, 222);
			}
			canvas#canvas
			{
				border: 1px solid #333;
			}
		</style>
	</head>
	<body>
		<article>
			<canvas id="canvas" width="800" height="500"></canvas>

			<section>
				<button onclick="runClicked()">Run</button>
				<button onclick="restartClicked()">Restart</button>
				<button onclick="stopClicked()">Stop</button>
			</section>
		</article>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
